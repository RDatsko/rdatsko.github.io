<style>

.splash {
    position: relative;
    /* background-color: magenta; */
}

.splash > div {
    position: relative;
    display: block;
    overflow: visible;

    width: 1280px;
    max-width: 100%;
    height: 720px;
    max-height: calc(100vh - 56px);
    object-fit: contain;

    background-color: magenta;
}

.splash > div > div {
    position: absolute;
}

.splash > div > div:nth-child(2) {
    top: 2%;
    left: 2%;
    width: 35%;
    height: 15%;
    border: 1px red solid;
}

.splash > div > div:last-child {
    top: 20%;
    left: 1%;
    width: 48%;
    height: 70%;
    /* border: 1px blue solid; */
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 2rem;
    padding: 1rem;
}

</style>
</head>
