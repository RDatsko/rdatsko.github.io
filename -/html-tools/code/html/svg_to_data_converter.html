<div>
  <div>
    
    <div>
      <h1>SVG to Data URI converter</h1>
      <p>Paste the contents of a valid SVG document source below and generate the data URI that should work cross-browser</p>
    </div>
    <div>
      <div class="form-group">
        <label for="input">Enter your SVG here (demos: 
          <button id="circle">1</button>
          <button id="use">2</button>
          <button id="animate" title="only works in some browsers e.g. chrome">3</button>
          <button id="trans">4</button>
          <button id="fenders">5</button>
          <button id="marker">6</button>
          )
        </label>
        <textarea id="input" placeholder="<svg ..."></textarea>
      </div>

      <div class="form-group">
        <button type="button" id="convert">Convert ...</button>
        bg:
        <input type="color" value="#ffffff" id="background-colour"/>
      </div>
    </div>

    <span style="display:block; margin: 20px;">&nbsp;</span>

    <div>
      <div class="form-group">
        <label for="output">CSS generated here</label>
        <textarea id="output" placeholder=""></textarea>
      </div>
      <div class="form-group">
        <button type="button" id="copy">Copy to clipboard</button>
      </div>
      
    </div>

  </div>
</div>
