<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/layout/css/cosmuic.css">
<link rel="stylesheet" href="/layout/css/styles.css">
<title>Mystic Web: Code Sample</title>
<style>
body {
    overflow: hidden;
}

main {
    position: relative;
    height: calc(100vh - 56px - 2rem);
    margin: 1rem auto;
}

code {
    background-color: unset;
}

.code-container {
    position: relative;
    height: 100%;
    width: 100%;
    /* max-width: 800px; */
    display: flex;
    flex-direction: column-reverse;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.code-container > input[type="radio"] {
    display: none;
}

.code-content > div, .code-content iframe {
    display: inline-block;
    width: 50%;
}

.code-container > .code-content > div > div { display: none; }
.code-container > input#html:checked ~ .code-content #code-html { display: block; }
.code-container > input#css:checked ~  .code-content #code-css  { display: block; }
.code-container > input#js:checked ~   .code-content #code-js   { display: block; }

.code-header {
    background: #2d2d2d;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.window-controls {
    display: flex;
    gap: 8px;
}

.control-btn {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.close { background: #ff5f56; }
.minimize { background: #ffbd2e; }
.maximize { background: #27c93f; }

.code-title {
    color: #d4d4d4;
    font-size: 14px;
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.code-actions {
    display: flex;
    gap: 12px;
}

.action-btn {
    background: none;
    border: none;
    cursor: pointer;
    /* width: 20px; */
    height: 20px;
    opacity: 0.7;
    transition: opacity 0.2s;
    margin: 0;
    box-shadow: none;
    line-height: unset;
    padding: 0;
    min-width: 20px;
    white-space: nowrap;
    display: flex;
}

.action-btn:hover {
    opacity: 1;

    box-shadow: none;
}

.action-btn svg {
    width: 20px;
    height: 20px;
    fill: #d4d4d4;
}

.code-content {
    display: flex;
    flex: 1 1 auto;
    background: #1e1e1e;
    position: relative;
    overflow: hidden;
}

.code-content > div {
    padding: 15px;
}

.code-content > iframe {
    border: 0;

    background-color: white;
}

.code-footer {
    background: #2d2d2d;
    padding: 8px 15px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 12px;
    color: #d4d4d4;
}

.language-tag {
    background: rgba(86, 156, 214, 0.2);
    color: #569cd6;
    padding: 2px 8px;
    border-radius: 4px;
    margin-right: .5rem;
    cursor: pointer;
}

input[id="html"]:checked ~ div > label[for="html"],
input[id="css"]:checked ~ div > label[for="css"],
input[id="js"]:checked ~ div > label[for="js"] {
    color: #24425a;
    background-color: #569cd6;
}

@media (max-width: 600px) {
    .code-header, .code-footer {
        padding: 8px 12px;
    }
}

.code-content > div > div > * {
    width: 300px;
    height: 200px;
    overflow-y: scroll;
    scrollbar-width: thin;
    scrollbar-color: #888 transparent;
}

.code-content > div > div > *::-webkit-scrollbar {
    width: 12px;
}

.code-content > div > div > *::-webkit-scrollbar-track {
    background: #f0f0f0;
}

.code-content > div > div > *::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 6px;
    /* border: 3px solid #f0f0f0; */
}

.code-content > div > div > *::-webkit-scrollbar-thumb:hover {
    background-color: #555;
}
</style>

<style>

/* Please see the article */

#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3 {
  /* Both elements need the same text and space styling so they are directly on top of each other */
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
}


#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3,
#highlighting1 *, #highlighting2 *, #highlighting3 * {
  /* Also add text styles to highlighing tokens */
  font-size: 0.75rem !important;
  font-family: monospace !important;
  /* line-height: 1.5rem !important; */
  tab-size: 4;
}


#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3 {
  /* In the same place */
  position: absolute;
  top: 0;
  left: 0;
    width: 50%;
    padding: 10px;
}


/* Move the textarea in front of the result */

#html-code, #css-code, #js-code {
  z-index: 1;
}
#highlighting1, #highlighting2, #highlighting3 {
  z-index: 0;
}


/* Make textarea almost completely transparent */

#html-code, #css-code, #js-code {
  color: transparent;
  background: transparent;
  caret-color: white; /* Or choose your favourite color */
}

/* Can be scrolled */
#html-code, #css-code, #js-code {
  overflow: auto;
  white-space: pre; /* Allows textarea to scroll horizontally */
}

#highlighting1, #highlighting2, #highlighting3 {
  overflow: auto;
  white-space: nowrap; /* Allows textarea to scroll horizontally */
}

/* No resize on textarea */
#html-code, #css-code, #js-code {
  resize: none;
}

/* Paragraphs; First Image */
p code {
  border-radius: 2px;
  background-color: #eee;
  color: #111;
}

</style>

<style>

pre[class*="language-"],
code[class*="language-"] {
	color: #d4d4d4;
	/* font-size: 13px; */
	text-shadow: none;
	/* font-family: Menlo, Monaco, Consolas, "Andale Mono", "Ubuntu Mono", "Courier New", monospace; */
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
	/* line-height: 1.5; */
	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;
	-webkit-hyphens: none;
	-moz-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
}

pre[class*="language-"]::selection,
code[class*="language-"]::selection,
pre[class*="language-"] *::selection,
code[class*="language-"] *::selection {
	text-shadow: none;
	background: #264F78;
}

@media print {
	pre[class*="language-"],
	code[class*="language-"] {
		text-shadow: none;
	}
}

pre[class*="language-"] {
	padding: 1em;
	margin: .5em 0;
	overflow: auto;
	background: #1e1e1e;
}

:not(pre) > code[class*="language-"] {
	padding: .1em .3em;
	border-radius: .3em;
	color: #db4c69;
	background: #1e1e1e;
}
/*********************************************************
* Tokens
*/
.namespace {
	opacity: .7;
}

.token.doctype .token.doctype-tag {
	color: #569CD6;
}

.token.doctype .token.name {
	color: #9cdcfe;
}

.token.comment,
.token.prolog {
	color: #6a9955;
}

.token.punctuation,
.language-html .language-css .token.punctuation,
.language-html .language-javascript .token.punctuation {
	color: #d4d4d4;
}

.token.property,
.token.tag,
.token.boolean,
.token.number,
.token.constant,
.token.symbol,
.token.inserted,
.token.unit {
	color: #b5cea8;
}

.token.selector,
.token.attr-name,
.token.string,
.token.char,
.token.builtin,
.token.deleted {
	color: #ce9178;
}

.language-css .token.string.url {
	text-decoration: underline;
}

.token.operator,
.token.entity {
	color: #d4d4d4;
}

.token.operator.arrow {
	color: #569CD6;
}

.token.atrule {
	color: #ce9178;
}

.token.atrule .token.rule {
	color: #c586c0;
}

.token.atrule .token.url {
	color: #9cdcfe;
}

.token.atrule .token.url .token.function {
	color: #dcdcaa;
}

.token.atrule .token.url .token.punctuation {
	color: #d4d4d4;
}

.token.keyword {
	color: #569CD6;
}

.token.keyword.module,
.token.keyword.control-flow {
	color: #c586c0;
}

.token.function,
.token.function .token.maybe-class-name {
	color: #dcdcaa;
}

.token.regex {
	color: #d16969;
}

.token.important {
	color: #569cd6;
}

.token.italic {
	font-style: italic;
}

.token.constant {
	color: #9cdcfe;
}

.token.class-name,
.token.maybe-class-name {
	color: #4ec9b0;
}

.token.console {
	color: #9cdcfe;
}

.token.parameter {
	color: #9cdcfe;
}

.token.interpolation {
	color: #9cdcfe;
}

.token.punctuation.interpolation-punctuation {
	color: #569cd6;
}

.token.boolean {
	color: #569cd6;
}

.token.property,
.token.variable,
.token.imports .token.maybe-class-name,
.token.exports .token.maybe-class-name {
	color: #9cdcfe;
}

.token.selector {
	color: #d7ba7d;
}

.token.escape {
	color: #d7ba7d;
}

.token.tag {
	color: #569cd6;
}

.token.tag .token.punctuation {
	color: #808080;
}

.token.cdata {
	color: #808080;
}

.token.attr-name {
	color: #9cdcfe;
}

.token.attr-value,
.token.attr-value .token.punctuation {
	color: #ce9178;
}

.token.attr-value .token.punctuation.attr-equals {
	color: #d4d4d4;
}

.token.entity {
	color: #569cd6;
}

.token.namespace {
	color: #4ec9b0;
}
/*********************************************************
* Language Specific
*/

pre[class*="language-javascript"],
code[class*="language-javascript"],
pre[class*="language-jsx"],
code[class*="language-jsx"],
pre[class*="language-typescript"],
code[class*="language-typescript"],
pre[class*="language-tsx"],
code[class*="language-tsx"] {
	color: #9cdcfe;
}

pre[class*="language-css"],
code[class*="language-css"] {
	color: #ce9178;
}

pre[class*="language-html"],
code[class*="language-html"] {
	color: #d4d4d4;
}

.language-regex .token.anchor {
	color: #dcdcaa;
}

.language-html .token.punctuation {
	color: #808080;
}
/*********************************************************
* Line highlighting
*/
pre[class*="language-"] > code[class*="language-"] {
	position: relative;
	z-index: 1;
}

.line-highlight.line-highlight {
	background: #f7ebc6;
	box-shadow: inset 5px 0 0 #f7d87c;
	z-index: 0;
}

</style>
</head>
<body>

<header data-nav="left">
<iframe src="/layout/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</header>

<main style="max-width: 100%;">
    <div class="code-container">
        
        <input type="radio" id="html" name="lang" value="1" checked />
        <input type="radio" id="css" name="lang" value="2" />
        <input type="radio" id="js" name="lang" value="3" />

        <div class="code-footer">
            <label class="language-tag" for="html">HTML</label>
            <label class="language-tag" for="css">CSS</label>
            <label class="language-tag" for="js">JavaScript</label>
        </div>

        <div class="code-content">
            <div>
                <div id="code-html">
                    <textarea id="html-code" spellcheck="false" oninput="update(this.value, 1); sync_scroll(this, 1);" onscroll="sync_scroll(this, 1);" onkeydown="check_tab(this, event, 1);" onkeyup="run()"></textarea>
                    <pre id="highlighting1" aria-hidden="true">
                        <code class="language-html" id="highlighting-content1"></code>
                    </pre>
                </div>
                <div id="code-css">
                    <textarea id="css-code" spellcheck="false" oninput="update(this.value, 2); sync_scroll(this, 2);" onscroll="sync_scroll(this, 2);" onkeydown="check_tab(this, event, 2);" onkeyup="run()"></textarea>
                    <pre id="highlighting2" aria-hidden="true">
                        <code class="language-css" id="highlighting-content2"></code>
                    </pre>
                </div>
                <div id="code-js">
                    <textarea id="js-code" spellcheck="false" oninput="update(this.value, 3); sync_scroll(this, 3);" onscroll="sync_scroll(this, 3);" onkeydown="check_tab(this, event, 3);" onkeyup="run()"></textarea>
                    <pre id="highlighting3" aria-hidden="true">
                        <code class="language-js" id="highlighting-content3"></code>
                    </pre>
                </div>
            </div>
            <iframe id="output"></iframe>
        </div>
        
        <div class="code-header">
            <div class="window-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
            <div class="code-title" id="code-title">Untitled</div>
            <div class="code-actions">
                <button class="action-btn" id="copy-btn" title="Copy code">
                    <svg viewBox="0 0 24 24" style="padding-right: 5px;">
                        <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
                    </svg>
                    <span>Copy</span>
                </button>
            </div>
        </div>
    </div>

</main>

<footer>
<iframe src="/layout/footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</footer>

<script>

document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const codeValue = urlParams.get("code");
    if (!codeValue) {
        return run();
    }

    // Show original name in the title
    document.getElementById("code-title").textContent = codeValue;

    // Convert to filesystem-friendly version (e.g. My Example → My_Example)
    const safeCodeValue = codeValue.replace(/\s+/g, "_").toLowerCase();

    // Helper to fetch+populate+highlight a single file
    function loadFile(dir, ext, textareaId, updateIndex) {
        return fetch(`./code/${dir}/${safeCodeValue}.${ext}`)
        .then(res => {
            if (res.status === 404) {
                // File doesn't exist — treat as empty, but don't throw an error
                return "";
            }
            if (!res.ok) {
                throw new Error(`Error loading: ./code/${dir}/${safeCodeValue}.${ext}`);
            }
            return res.text();
        })
        .then(text => {
            const ta = document.getElementById(textareaId);
            ta.value = text;
            update(text, updateIndex);
        })
        .catch(err => {
            // Only log actual fetch problems, not missing optional files
            console.error(err);
        });
    }

    // Fetch HTML, CSS and JS in parallel
    Promise.all([
        loadFile("html", "html", "html-code", 1),
        loadFile("css",  "css",  "css-code",  2),
        loadFile("js",   "js",   "js-code",   3),
    ]).then(() => {
        run();
    });
});

document.getElementById("copy-btn").addEventListener("click", () => {
    // Find the checked radio button
    const selected = document.querySelector('input[name="lang"]:checked');
    if (!selected) return;

    // Map radio values to corresponding textarea IDs
    const map = {
        "1": "html-code",
        "2": "css-code",
        "3": "js-code"
    };

    const textareaId = map[selected.value];
    const textarea = document.getElementById(textareaId);
    if (!textarea) return;

    // Copy the value to clipboard
    navigator.clipboard.writeText(textarea.value)
        .then(() => {
            console.log("Code copied to clipboard!");

            const copyBtn = document.querySelector("#copy-btn > span");
            const originalText = copyBtn.textContent;

            copyBtn.textContent = "Copied";
            setTimeout(() => copyBtn.textContent = originalText, 3000);
        })
        .catch(err => {
            console.error("Failed to copy text:", err);
        });
});







function run() {
    const htmlCode = document.querySelector('#html-code').value;
    const cssCode = document.querySelector('#css-code').value;
    const jsCode = document.querySelector('#js-code').value;
    const output = document.querySelector('#output');

    const fullContent = `
        <html>
        <head>
        <style>${cssCode}</style>
        </head>
        <body>
        ${htmlCode}
        <script>${jsCode}<\/script>
        </body>
        </html>
    `;

    // Reset the iframe by writing a new document
    output.srcdoc = fullContent;
}

function update(text, num) {
    let result_element = eval(`document.querySelector("#highlighting-content${num}")`);
    // Handle final newlines (see article)
    if(text[text.length-1] == "\n") {
        text += " ";
    }
    // Update code
    result_element.innerHTML = text.replace(new RegExp("&", "g"), "&amp;").replace(new RegExp("<", "g"), "&lt;"); /* Global RegExp */
    // Syntax Highlight
    Prism.highlightElement(result_element);
}

function sync_scroll(element, num) {
    /* Scroll result to scroll coords of event - sync with textarea */
    let result_element = eval(`document.querySelector("#highlighting${num}")`);;
    // Get and set x and y
    result_element.scrollTop = element.scrollTop;
    result_element.scrollLeft = element.scrollLeft;
}

function check_tab(element, event, num) {
    let code = element.value;
    if(event.key == "Tab") {
        /* Tab key pressed */
        event.preventDefault(); // stop normal
        let before_tab = code.slice(0, element.selectionStart); // text before tab
        let after_tab = code.slice(element.selectionEnd, element.value.length); // text after tab
        let cursor_pos = element.selectionStart + 1; // where cursor moves after tab - moving forward by 1 char to after tab
        element.value = before_tab + "\t" + after_tab; // add tab char
        // move cursor
        element.selectionStart = cursor_pos;
        element.selectionEnd = cursor_pos;
        eval(`update(element.value, ${num})`); // Update text to include indent
    }
}
