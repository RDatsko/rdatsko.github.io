<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="apple-mobile-web-app-title" content="KAT">
<meta name="mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="/layout/image/site_icon.png" sizes="256x256">
<link rel="manifest" href="../layout/manifest.webmanifest" />
<link rel="stylesheet" type="text/css" href="../layout/css/mui.css">
<title>KAT: Home Page</title>
<style>

.splash img {
    width: auto;
    max-width: 100%;
    height: auto;
    max-height: 100%;
    object-fit: contain;
}


.top-nav > #menu-btn ~ nav {
    max-width: 100%;
    margin-top: 64px;
}
</style>
</head>
<body id="template1">

    <header class="top-nav">
        <!-- <input id="hamburger" class="hamburger" type="checkbox">
        <label for="hamburger" class="hamburger"><i></i></label> -->
        <input id="menu-btn" class="right" type="checkbox" />
        <span>
            <img src="../layout/image/kat_logo.jpg">
            川満アート・テイメント株式会社
        </span>
        <nav>
            <a href="">アーティスト</a>
            <a href="">トピックス</a>
            <a href="">事業内容</a>
            <a href="">会社概要</a>
            <a href="">仕事のご依頼</a>
        </nav>
    </header>
    
    
    <header class="splash">
        <img src="../image/splash/kat_main.jpg">
    </header>

    <main>
        「創聖のアクエリオン」「艦隊これくしょん」「スティッチ！」など多数のアニソンを歌唱するコーラスダンスグループ"bless4"が経営する唯一無二のエンターテイメント企業。
        「あなたの夢を現実にする場所」をテーマに歌やダンス、アートなどを始めとするエンターテイメントや様々なイベント、アーティストのプロデュースを行い様々なイベントの企画を行っている芸能事務所です。
    </main>

    <button id="installButton" style="display: none;">Add to Home Screen</button>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/layout/js/service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }

        let deferredPrompt;

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the default mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Show the install button
            document.getElementById('installButton').style.display = 'block';

            // Add click event listener on the install button
            document.getElementById('installButton').addEventListener('click', () => {
                // Hide the install button
                document.getElementById('installButton').style.display = 'none';
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user's response
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
