

<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/layout/css/cosmuic.css">
<link rel="stylesheet" href="/layout/css/styles.css">
<title>Mystic Web: XRML Playground</title>
</head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    position: absolute;
    top: 56px;
    bottom: 0;
    display: flex;
    flex-direction: row;
    flex: 1;
    background: #454545;
    color: #fff;
    overflow: hidden;
}

.container .left, .container .right {
    flex-basis: 50%;
}

.container textarea,
#code1, #code2, #code3 {
    width: 100%;
    height: calc(100% - 35px);
    background: #1f1f1f;
    color: #fff;
    caret-color: white;
    border: 0;
    outline: 0;
    font-size: 18px;
    resize: none;
    position: relative;
}
/*
.container textarea {
    color: transparent;
    background-color: transparent;
}
*/
.container iframe {
    width: 100%;
    height: calc(100% - 30px);
    background: #fff;
    border: 0;
    outline: 0;
}

.container label i {
    margin: 0 10px;
}

.container label {
    display: flex;
    align-items: center;
    background: #000;
    height: 30px;
}







#navi1, #navi2, #navi3
#html-code {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
#html-code {
  z-index: 10;
}








.hide-radio {
    display: none;
}

.left {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    position: relative;
    background-color: #444;
    height: 100%;
}

.left > label {
    background-color: #444;
    z-index: 4;
    color: white;
    padding: 0.5em 30px;
    border: 0 none;
    border-bottom: 3px solid transparent;
    cursor: pointer;

    display: flex;
    position: relative;
    align-items: end;
    flex: 0 1 auto;
    height: 35px;    
}

.left > input + label + .tab-content {
    display: none;
}

.left > input:checked + label {
    border-bottom: 3px solid cyan;
    color: cyan;
}

.left > input:checked + label + .tab-content {
    display: block;
}

.tab-content {
    display: block;
    flex-basis: 100%;
    width: 100%;
    height: calc(100% - 35px); /* label height */
    order: 999; /* makes this as the last elements inside this div*/
    position: relative;
    top: 0;
    left: 0;
    background-color: black;
    color: white;
}



















/* Please see the article */

#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3 {
  /* Both elements need the same text and space styling so they are directly on top of each other */
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
}
#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3,
#highlighting1 *, #highlighting2 *, #highlighting3 * {
  /* Also add text styles to highlighing tokens */
  font-size: 12pt;
  font-family: monospace;
  line-height: 18pt;
  tab-size: 4;
}


#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3 {
  /* In the same place */
  position: absolute;
  top: 0;
  left: 0;
}


/* Move the textarea in front of the result */

#html-code, #css-code, #js-code {
  z-index: 1;
}
#highlighting1, #highlighting2, #highlighting3 {
  z-index: 0;
}


/* Make textarea almost completely transparent */

#html-code, #css-code, #js-code {
  color: transparent;
  background: transparent;
  caret-color: white; /* Or choose your favourite color */
}

/* Can be scrolled */
#html-code, #css-code, #js-code,
#highlighting1, #highlighting2, #highlighting3 {
  overflow: auto;
  white-space: nowrap; /* Allows textarea to scroll horizontally */
}

/* No resize on textarea */
#html-code, #css-code, #js-code {
  resize: none;
}

/* Paragraphs; First Image */
p code {
  border-radius: 2px;
  background-color: #eee;
  color: #111;
}




</style>
<body>

<header data-nav="left">
<iframe src="/layout/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</header>

<main style="max-width: 100%;">

<div class="container">

    <div class="left">

        <input id="A" name="tabs" class="hide-radio" type="radio" checked>
        <label for="A">HTML</label>
        <div id="code1" class="tab-content">
            <textarea id="html-code" spellcheck="false" oninput="update(this.value, 1); sync_scroll(this, 1);" onscroll="sync_scroll(this, 1);" onkeydown="check_tab(this, event, 1);" onkeyup="run()"></textarea>
            <pre id="highlighting1" aria-hidden="true">
                <code class="language-html" id="highlighting-content1"></code>
            </pre>
        </div>

        <input id="B" name="tabs" class="hide-radio" type="radio">
        <label for="B">CSS</label>
        <div id="code2" class="tab-content">
            <textarea id="css-code" spellcheck="false" oninput="update(this.value, 2); sync_scroll(this, 2);" onscroll="sync_scroll(this, 2);" onkeydown="check_tab(this, event, 2);" onkeyup="run()"></textarea>
            <pre id="highlighting2" aria-hidden="true">
                <code class="language-css" id="highlighting-content2"></code>
            </pre>
        </div>

        <input id="C" name="tabs" class="hide-radio" type="radio">  
        <label for="C">JavaScript</label>
        <div id="code3" class="tab-content">
            <textarea id="js-code" spellcheck="false" oninput="update(this.value, 3); sync_scroll(this, 3);" onscroll="sync_scroll(this, 3);" onkeydown="check_tab(this, event, 3);" onkeyup="run()"></textarea>
            <pre id="highlighting3" aria-hidden="true">
                <code class="language-js" id="highlighting-content3"></code>
            </pre>
        </div>
  </div>

    <div class="right">
        <label>Output</label>
        <iframe id="output"></iframe>
    </div>
</div>

</main>

<!-- <footer>
<iframe src="/layout/footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</footer> -->

</body>
<script>

setTimeout(function() {
    window.$iXR = document.querySelector('#output').contentWindow.$XR;    
}, 5000);

var newScript = document.createElement("script");
newScript.src = "./xrml.min.js";

document.querySelector('#output').contentDocument.head.appendChild(newScript);
setTimeout( function() { output.contentDocument.body.insertAdjacentHTML('beforeend', "<div id='zzz'></div>") }, 3000);

    
setTimeout(function() {
    document.querySelector('#html-code').value = `<!-- Setup XR Scene -->

<xr-camera></xr-camera>

></xr-light>

<xr-light id="sunlight"

<xr-cube id="box"

    rotation="0, Math.PI * 45 / 180, 0"

<xr-sphere id="ball"
    position="-1, 1.5, -8"
    shadow
></xr-sphere>

<xr-plane id="plane"
    position="-2.25, .78, -10"
    color="#ffffff"
    rotation="Math.PI / 2 * -1, 0, 0"
    shadow
></xr-plane>
`;

    document.querySelector('#js-code').value = `
var clock = new THREE.Clock();

let i = 0;

setInterval(function() {
    $XR.Scene.children[2].rotation.y -= clock.getDelta();
},10);
`;
}, 1000);

setTimeout(function() {
    update(document.querySelector('#html-code').value, 1);
  update(document.querySelector('#css-code').value, 2);
  update(document.querySelector('#js-code').value, 3);
    run();
}, 3000);
    
    
run();

function run() {
    let xrmlCode = `<div id="VRScene" style="position: absolute; top: 0px; width: 100vw; height: 100vh; display: block;"><canvas data-engine="three.js r149" width="479" height="400" style="display: block; width: 479px; height: 400px;"></canvas></div><style></style><button id="VRButton" style="position: absolute; bottom: 20px; padding: 12px 6px; border: 1px solid rgb(255, 255, 255); border-radius: 4px; background: rgba(0, 0, 0, 0.1); color: rgb(255, 255, 255); font: 13px sans-serif; text-align: center; opacity: 0.5; outline: none; z-index: 999; cursor: auto; left: calc(50% - 75px); width: 150px;">VR NOT SUPPORTED</button>`;
    let htmlCode = document.querySelector('#html-code').value;
    let cssCode  = document.querySelector('#css-code').value;
    let jsCode   = document.querySelector('#js-code').value;
    let output   = document.querySelector('#output');


// HTML
/*
    let html = "<style>" + cssCode + "</style>" + htmlCode;
    output.contentWindow.eval(jsCode);
*/
// XRML
/*
    let html = "<style>" + cssCode + "</style>" + htmlCode;
    output.contentDocument.body.appendChild(newScript);
    output.contentDocument.body.insertAdjacentHTML('afterbegin', html);
    output.contentWindow.eval(jsCode);
*/

// Test
    let html = "<style>" + cssCode + "</style>" + htmlCode;
    output.contentDocument.body.querySelector('#zzz').innerHTML = html;
    output.contentWindow.eval(jsCode);

}
















function update(text, num) {
  let result_element = eval(`document.querySelector("#highlighting-content${num}")`);
  // Handle final newlines (see article)
  if(text[text.length-1] == "\n") {
    text += " ";
  }
  // Update code
  result_element.innerHTML = text.replace(new RegExp("&", "g"), "&amp;").replace(new RegExp("<", "g"), "&lt;"); /* Global RegExp */
  // Syntax Highlight
  Prism.highlightElement(result_element);
}

function sync_scroll(element, num) {
  /* Scroll result to scroll coords of event - sync with textarea */
  let result_element = eval(`document.querySelector("#highlighting${num}")`);;
  // Get and set x and y
  result_element.scrollTop = element.scrollTop;
  result_element.scrollLeft = element.scrollLeft;
}





function check_tab(element, event, num) {
  let code = element.value;
  if(event.key == "Tab") {
    /* Tab key pressed */
    event.preventDefault(); // stop normal
    let before_tab = code.slice(0, element.selectionStart); // text before tab
    let after_tab = code.slice(element.selectionEnd, element.value.length); // text after tab
    let cursor_pos = element.selectionStart + 1; // where cursor moves after tab - moving forward by 1 char to after tab
    element.value = before_tab + "\t" + after_tab; // add tab char
    // move cursor
    element.selectionStart = cursor_pos;
    element.selectionEnd = cursor_pos;
    eval(`update(element.value, ${num})`); // Update text to include indent
  }
}
