<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song List</title>
<style>

body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 0;
    color: #222;
}

header {
    text-align: center;
    padding: 16px;
    background: white;
    border-bottom: 1px solid #ddd;
    position: fixed;
    height: 64px;
    width: 100%;
    z-index: 10;
}

header h1 {
    font-size: 20px;
    margin: 4px 0;
}

.songlist {
    max-width: 600px;
    margin: 0 auto;
    padding: 104px 8px 0;
}

.song {
    display: flex;
    align-items: center;
    background: white;
    border-bottom: 1px solid #eee;
    padding: 10px;
}

.cover {
    position: relative;
    flex-shrink: 0;
    width: 60px;
    height: 60px;
    margin-right: 12px;
}

.cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
}

.info {
    flex: 1;
}

.info .title {
    font-weight: bold;
    font-size: 15px;
    margin: 0;
}

.info .artist {
    font-size: 13px;
    color: #666;
    margin: 2px 0 0;
}

.sing-btn {
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
}

.sing-btn:hover {
    background: #1976D2;
}

/* Modal Styles */
.modal {
    display: none; 
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 300px;
}

.modal-buttons {
    margin-top: 16px;
}

.modal-buttons button {
    margin: 0 8px;
    padding: 8px 16px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
}

.modal-buttons .confirm {
    background-color: #2196F3;
    color: white;
}

.modal-buttons .cancel {
    background-color: #a3a2a2;
    color: white;
}

.modal-buttons .confirm:hover {
    background-color: #1976D2;
}

.modal-buttons .cancel:hover {
    background-color: #838383;
}

</style>
</head>
<body>

<header>
    <h1>Karaoke Songlist</h1>
    <input type="search" name="focus" placeholder="Search" id="search-input" value="">
</header>

<div class="songlist" id="songlist"></div>

<!-- Modal -->
<div class="modal" id="singModal">
    <div class="modal-content">
        <p>Would you like to sing?<br><span id="modalText"></span>?</p>
        <div class="modal-buttons">
            <button class="cancel" id="modalCancel">CANCEL</button>
            <button class="confirm" id="modalSing">SING</button>
        </div>
    </div>
</div>

<script>

// Create List of Songs
const container = document.getElementById('songlist');

window.songList.forEach(song => {
    const row = document.createElement('div');
    row.className = 'song';
    row.innerHTML = `
    <div class="cover">
        <img src="${song.cover}">
    </div>
    <div class="info">
        <p class="title">${song.title}</p>
        <p class="artist">${song.artist}</p>
    </div>
    <button class="sing-btn">SING</button>
    `;
    container.appendChild(row);
});

// Search Box
document.getElementById('search-input').addEventListener('input', function () {
    const query = this.value.trim().toLowerCase();
    const items = document.querySelectorAll('#songlist > div');

    items.forEach(item => {
        // Get text from the title and artist, excluding the "Sing" button
        const title = item.querySelector('.title').innerText.toLowerCase();
        const artist = item.querySelector('.artist').innerText.toLowerCase();

        // Check if the title or artist matches the search query
        if (title.includes(query) || artist.includes(query)) {
            item.style.display = '';  // Show the item
        } else {
            item.style.display = 'none';  // Hide the item
        }
    });
});

document.getElementById('search-input').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // stops form submission
    }
});

// Modal functionality
const modal = document.getElementById('singModal');
const modalText = document.getElementById('modalText');
const modalSing = document.getElementById('modalSing');
const modalCancel = document.getElementById('modalCancel');

let currentSongTitle = '';

document.querySelectorAll('.sing-btn').forEach((button, index) => {
    button.addEventListener('click', () => {
        currentSongTitle = window.songList[index].title;
        modalText.textContent = `"${currentSongTitle}"`;
        modal.style.display = 'flex';
    });
});

modalSing.addEventListener('click', () => {
    modal.style.display = 'none';
    alert(`Starting karaoke for "${currentSongTitle}"...`);
});

modalCancel.addEventListener('click', () => {
    modal.style.display = 'none';
});

// Close modal when clicking outside content
window.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
});

</script>
</body>
</html>
