
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Template</title>
<style>

html, body, * {
    margin: 0;
    padding: 0;
    box-sizing: content-box;
    font-family: sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
}

.game {
    width: 100%;
    height: 100%;
    max-width: calc(100vh * (16 / 9));
    max-height: calc(100vw * (9 / 16));
    background-color: lightgray;
    position: absolute;
    display: flex;
    font-size: calc(0.1 * max(10%, min(10vh * (16 / 9), 10vw)));
    overflow: hidden;
}

.bgimg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    pointer-events: none;
}

#scoreboard {
    border: 0.5em;
    position: absolute;
    left: 1%;
    top: 1%;
    width: 15%;
    height: 80%;
    border: 0.025em solid #ccc;
    background-color: #202020;
    border-radius: 1em;
}

#scoreboard * {
    color: white;
    font-style: oblique;
    font-weight: 700;
}

#scoreboard .header {
    padding: 1em 2em;
    text-align: center;
    display: flex;
    align-items: center;
    border-bottom: solid 0.1em #444;
    padding: 1em 0.5em;
}

.header h1 {
    flex-grow: 1;
    font-size: 1.5em;
    font-weight: normal;
}

.player {
    display: flex;
    font-size: 1.1em;
    border-bottom: solid 0.1em #444;
    letter-spacing: 0.1em;
    flex-direction: column;
}

.player-name {
    flex-grow: 1;
    padding: 0.25em 0 0.25em 0.5em;
}

.player-score {
    width: 5em;
    font-size: 2.5em;
    text-align: right;
    margin: 0 0em;
}

</style>
</head>
<body>

<div class="container">
    <div class="game">
        <img class="bgimg" src=image.svg">
        <div id="scoreboard">
            <div class="header">
                <h1>Scoreboard</h1>
            </div>
            <div class="players">
                <div class="player">
                    <div class="player-name">Player 1</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 2</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 3</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 4</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 5</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 6</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 7</div>
                    <div class="player-score">0</div>
                </div>
                <div class="player">
                    <div class="player-name">Player 8</div>
                    <div class="player-score">0</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
