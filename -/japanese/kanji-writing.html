<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/layout/css/cosmuic.css">
<link rel="stylesheet" href="/layout/css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
<title>Document</title>
<style>
#candidateList {
    font-family: "Klee One", cursive;
    font-weight: 400;
    font-style: normal;

    position: relative;
    height: 30px;
    font-size: 1.25rem;
    padding: 10px 0;
}
</style>
</head>
<body>

<header>
<iframe src="/layout/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</header>

<div>
<script>

if ("ontouchstart" in document.documentElement) {
    document.write("Your device is a touch screen device.");
} else {
    document.write("Your device is not a touch device");
}

</script>
</div>

<div id="kanji-canvas" class="content-block" style="position: fixed; position: fixed; bottom: 15px; width: 90%; left: 5%;">
    <p class="center">Draw a kanji on the canvas, then click "Recognize" for a list of matches.</p>
    <div class="kanji-canvas-container">
        <canvas id="char1" class="kanji-canvas" data-candidate-list="candidateList" width="256" height="256" tabindex="0" style="border: 1px solid black"></canvas>
        <div class="kanji-canvas-controls">
            <button onclick="KanjiCanvas.erase('char1')" title="(CTRL+X)">Erase</button>
            <button onclick="KanjiCanvas.deleteLast('char1')" title="(CTRL+Z)">Undo</button>
            <button onclick="KanjiCanvas.recognize('char1')" title="(CTRL+F)">Recognize</button>
        </div>
        <div id="candidateList" class="kanji-canvas-candidates"></div>
    </div>
</div>

<footer>
<iframe src="/layout/footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
</footer>

<script src="kanji-canvas.min.js"></script>
<script src="kanji-ref-patterns.js"></script>
<script>

KanjiCanvas.init('char1');

</script>
</body>
</html>
