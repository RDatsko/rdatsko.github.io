<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PaperCSS</title>
<style>
@page { margin: 0 }
body { margin: 0 }
.sheet {
  margin: 0;
  overflow: hidden;
  position: relative;
  box-sizing: border-box;
  page-break-after: always;
}

/** Paper sizes **/
body.A3               .sheet { width: 297mm; height: 419mm }
body.A3.landscape     .sheet { width: 420mm; height: 296mm }
body.A4               .sheet { width: 210mm; height: 296mm }
body.A4.landscape     .sheet { width: 297mm; height: 209mm }
body.A5               .sheet { width: 148mm; height: 209mm }
body.A5.landscape     .sheet { width: 210mm; height: 147mm }
body.letter           .sheet { width: 216mm; height: 279mm }
body.letter.landscape .sheet { width: 280mm; height: 215mm }
body.legal            .sheet { width: 216mm; height: 356mm }
body.legal.landscape  .sheet { width: 357mm; height: 215mm }

/** Padding area **/
.sheet.padding-10mm { padding: 10mm }
.sheet.padding-15mm { padding: 15mm }
.sheet.padding-20mm { padding: 20mm }
.sheet.padding-25mm { padding: 25mm }

/** For screen preview **/
@media screen {
  body {
    background: #e0e0e0;
    scroll-snap-type: y mandatory;
    overscroll-behavior: contain;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    padding: 0;
    margin: 0 auto;
  }

  .paper {
    display: flex;
    justify-content: center;
    align-items: center;
    transform-origin: top center;
    transition: transform 0.2s ease;
    margin: 0;
    scroll-snap-align: center;
  }

  .sheet {
    background: white;
    box-shadow: 0 .3mm 1.2mm rgba(0,0,0,.25);
  }
}

/** Fix for Chrome issue #273306 **/
@media print {
           body.A3.landscape { width: 420mm }
  body.A3, body.A4.landscape { width: 297mm }
  body.A4, body.A5.landscape { width: 210mm }
  body.A5                    { width: 148mm }
  body.letter, body.legal    { width: 216mm }
  body.letter.landscape      { width: 280mm }
  body.legal.landscape       { width: 357mm }
}
</style>
</head>
<body class="A4">

<main>
  <div class="paper">
    <section class="sheet page A4">
      <h1>Page 1</h1>
      <p>This is the first page.</p>
    </section>
  </div>

  <div class="paper">
    <section class="sheet page A4">
      <h1>Page 2</h1>
      <p>This is the second page.</p>
    </section>
  </div>

  <div class="paper">
    <section class="sheet page A4">
      <h1>Page 3</h1>
      <p>This is the third page.</p>
    </section>
  </div>
</main>

<script>
function scaleAllPages() {
  const papers = document.querySelectorAll('.paper');
  const main = document.querySelector('main');
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  let maxScaledWidth = 0;

  papers.forEach(paper => {
    // Reset before measuring
    paper.style.transform = 'scale(1)';
    paper.style.height = 'auto';

    const rect = paper.getBoundingClientRect();
    const scale = Math.min(vw / rect.width, vh / rect.height);

    paper.style.transform = `scale(${scale})`;

    // Set the physical space it occupies so layout matches the visible scale
    paper.style.height = `${rect.height * scale}px`;
    paper.style.width = `${rect.width * scale}px`;

    if (rect.width * scale > maxScaledWidth)
      maxScaledWidth = rect.width * scale;
  });

  // Center <main> perfectly
  main.style.width = maxScaledWidth + 'px';
  main.style.margin = '0 auto';
}

window.addEventListener('resize', scaleAllPages);
window.addEventListener('load', scaleAllPages);

/* --- Swipe + Arrow Navigation --- */
let startY = 0;
const SWIPE_THRESHOLD = 50;

window.addEventListener('touchstart', e => {
  startY = e.touches[0].clientY;
}, { passive: true });

window.addEventListener('touchend', e => {
  const endY = e.changedTouches[0].clientY;
  const delta = startY - endY;
  if (Math.abs(delta) > SWIPE_THRESHOLD) {
    scrollPage(delta > 0 ? 1 : -1);
  }
});

window.addEventListener('keydown', e => {
  if (['ArrowDown', 'ArrowRight'].includes(e.key)) {
    scrollPage(1);
  } else if (['ArrowUp', 'ArrowLeft'].includes(e.key)) {
    scrollPage(-1);
  }
});

function scrollPage(direction) {
  const papers = Array.from(document.querySelectorAll('.paper'));
  const viewportCenter = window.scrollY + window.innerHeight / 2;
  const currentIndex = papers.findIndex(paper => {
    const rect = paper.getBoundingClientRect();
    const paperCenter = rect.top + window.scrollY + rect.height / 2;
    return Math.abs(paperCenter - viewportCenter) < rect.height / 2;
  });

  let nextIndex = currentIndex + direction;
  nextIndex = Math.max(0, Math.min(nextIndex, papers.length - 1));

  papers[nextIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
}
</script>

</body>
</html>
