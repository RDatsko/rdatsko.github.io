<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

html, body, * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* MacBook */

#MacBook {
    position: absolute;
    width: 1420px;
    height: 100%;
}

.MacBook-iframe {
    position: absolute;
    left: 588px;
    top: 92px;
    height: 727px;
    width: 1146px;
    border: 0;
}

.MacBook-device {
    position: relative;
    width: 1208px; /* 690px; 1.5 */
    height: 788px;/* 450px; */
    left: 450px;
    top: 0px;
    margin: 0 auto;
    margin-top: 60px;
    padding: 10px;
    border-top-right-radius: 30px;
    border-top-left-radius: 30px;
    box-shadow: inset 0px 0px 0px 29px #171717;
    border-top: 3px solid silver;
    border-right: 3px solid silver;
    border-left: 3px solid silver;
    background: transparent;
    z-index: 2;
}

.MacBook-device::before {
    content: "";
    width: 100%;
    height: 20px;
    background-color: whitesmoke;
    background: rgba(82, 81, 82, 1);
    background: -moz-linear-gradient(left, rgba(82, 81, 82, 1) 0%, rgba(234, 234, 234, 1) 3%, rgba(222, 222, 222, 1) 23%, rgba(234, 234, 234, 1) 53%, rgba(166, 164, 166, 1) 88%, rgba(234, 234, 234, 1) 97%, rgba(82, 81, 82, 1) 100%);
    background: -webkit-gradient(left top, right top, color-stop(0%, rgba(82, 81, 82, 1)), color-stop(3%, rgba(234, 234, 234, 1)), color-stop(23%, rgba(222, 222, 222, 1)), color-stop(53%, rgba(234, 234, 234, 1)), color-stop(88%, rgba(166, 164, 166, 1)), color-stop(97%, rgba(234, 234, 234, 1)), color-stop(100%, rgba(82, 81, 82, 1)));
    background: -webkit-linear-gradient(left, rgba(82, 81, 82, 1) 0%, rgba(234, 234, 234, 1) 3%, rgba(222, 222, 222, 1) 23%, rgba(234, 234, 234, 1) 53%, rgba(166, 164, 166, 1) 88%, rgba(234, 234, 234, 1) 97%, rgba(82, 81, 82, 1) 100%);
    background: -o-linear-gradient(left, rgba(82, 81, 82, 1) 0%, rgba(234, 234, 234, 1) 3%, rgba(222, 222, 222, 1) 23%, rgba(234, 234, 234, 1) 53%, rgba(166, 164, 166, 1) 88%, rgba(234, 234, 234, 1) 97%, rgba(82, 81, 82, 1) 100%);
    background: -ms-linear-gradient(left, rgba(82, 81, 82, 1) 0%, rgba(234, 234, 234, 1) 3%, rgba(222, 222, 222, 1) 23%, rgba(234, 234, 234, 1) 53%, rgba(166, 164, 166, 1) 88%, rgba(234, 234, 234, 1) 97%, rgba(82, 81, 82, 1) 100%);
    background: linear-gradient(to right, rgba(82, 81, 82, 1) 0%, rgba(234, 234, 234, 1) 3%, rgba(222, 222, 222, 1) 23%, rgba(234, 234, 234, 1) 53%, rgba(166, 164, 166, 1) 88%, rgba(234, 234, 234, 1) 97%, rgba(82, 81, 82, 1) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#525152', endColorstr='#525152', GradientType=1);
    position: absolute;
    bottom: -29px;
    left: -5%;
    width: 110%;
    height: 20px;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    border-bottom: 9px solid #737373;
    box-shadow: 1px 2px 5px 1px;
}

.MacBook-device::after {
    content: "";
    width: 120px;
    height: 10px;
    background-color: red;
    margin: 0 auto;
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-bottom-right-radius: 20px;
    border-bottom-left-radius: 20px;
    background: rgba(234, 234, 234, 1);
    background: -moz-linear-gradient(top, rgba(234, 234, 234, 1) 0%, rgba(186, 186, 186, 1) 77%, rgba(120, 120, 120, 1) 100%);
    background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(234, 234, 234, 1)), color-stop(77%, rgba(186, 186, 186, 1)), color-stop(100%, rgba(120, 120, 120, 1)));
    background: -webkit-linear-gradient(top, rgba(234, 234, 234, 1) 0%, rgba(186, 186, 186, 1) 77%, rgba(120, 120, 120, 1) 100%);
    background: -o-linear-gradient(top, rgba(234, 234, 234, 1) 0%, rgba(186, 186, 186, 1) 77%, rgba(120, 120, 120, 1) 100%);
    background: -ms-linear-gradient(top, rgba(234, 234, 234, 1) 0%, rgba(186, 186, 186, 1) 77%, rgba(120, 120, 120, 1) 100%);
    background: linear-gradient(to bottom, rgba(234, 234, 234, 1) 0%, rgba(186, 186, 186, 1) 77%, rgba(120, 120, 120, 1) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#eaeaea', endColorstr='#787878', GradientType=0);
}

/* iPhone */

#iPhone {
    position: absolute;
    width: 500px;
    height: 100%;
}

.iPhone-frame {
    position: absolute;
    left: 100px;
    top: 325px;
    height: 660px;
    width: 308px;
    border: 0;
    border-top: 30px solid white;
}

.iPhone-device {
    position: relative;
    /* margin: 40px auto; */
    width: 306px; /* 360px; .85 */
    height: 663px; /* 780px;  */
    left: 100px;
    top: 325px;
    border-radius: 40px;
    box-shadow: 0px 0px 0px 11px #1f1f1f, 0px 0px 0px 13px #191919, 0px 0px 0px 20px #111;
}

.iPhone-device:before, .iPhone-device:after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.iPhone-device:after {
    bottom: 7px;
    width: 140px;
    height: 4px;
    background-color: #f2f2f2;
    border-radius: 10px;
}

.iPhone-device:before {
    top: 0px;
    width: 56%;
    height: 30px;
    background-color: #1f1f1f;
    border-radius: 0px 0px 40px 40px;
}

.iPhone-device i,
.iPhone-device b {
    position: absolute;
    display: block;
    color: transparent;
}

.iPhone-device i {
    top: 0px;
    left: 50%;
    transform: translate(-50%, 6px);
    height: 8px;
    width: 15%;
    background-color: #101010;
    border-radius: 8px;
    box-shadow: inset 0px -3px 3px 0px rgba(255, 255, 255, 0.2);
}

.iPhone-device b {
    left: 10%;
    top: 0px;
    transform: translate(180px, 4px);
    width: 12px;
    height: 12px;
    background-color: #101010;
    border-radius: 12px;
    box-shadow: inset 0px -3px 2px 0px rgba(255, 255, 255, 0.2);
}

.iPhone-device b:after {
    content: "";
    position: absolute;
    background-color: #2d4d76;
    width: 6px;
    height: 6px;
    top: 2px;
    left: 2px;
    top: 3px;
    left: 3px;
    display: block;
    border-radius: 4px;
    box-shadow: inset 0px -2px 2px rgba(0, 0, 0, 0.5);
}

</style>
</head>
<body>

<div style="position: absolute; width: 1920px; height: 1080px; top: 0; left: 0; border: 1px solid transparent; overflow: hidden;">

    <!-- MacBook -->
    <div id="MacBook">
        <iframe class="MacBook-iframe" src="https://rdatsko.github.io/"></iframe>
        <div class="MacBook-device"></div>
    </div>


    <!-- iPhone -->
    <div id="iPhone">
        <iframe class="iPhone-frame"  src="https://rdatsko.github.io/"></iframe>
        <div class="iPhone-device"><i></i><b></b></div>
    </div>

</div>

</body>
</html>
