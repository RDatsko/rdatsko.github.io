body {
    background-color: var(--vscode-editor-background);
    color: var(--vscode-editor-foreground);
    font-family: var(--vscode-editor-font-family);
    font-weight: var(--vscode-editor-font-weight);
    font-size: var(--vscode-editor-font-size);
    margin: 0;
    padding: 0 20px;
}

img {
    max-width: 100%;
    max-height: 100%;
}

a {
    color: var(--vscode-textLink-foreground);
}

a:hover {
    color: var(--vscode-textLink-activeForeground);
}

a:focus,
input:focus,
select:focus,
textarea:focus {
    outline: 1px solid -webkit-focus-ring-color;
    outline-offset: -1px;
}

code {
    color: var(--vscode-textPreformat-foreground);
}

blockquote {
    background: var(--vscode-textBlockQuote-background);
    border-color: var(--vscode-textBlockQuote-border);
}

::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-thumb {
    background-color: rgba(121, 121, 121, 0.4);
}
body.vscode-light::-webkit-scrollbar-thumb {
    background-color: rgba(100, 100, 100, 0.4);
}
body.vscode-high-contrast::-webkit-scrollbar-thumb {
    background-color: rgba(111, 195, 223, 0.3);
}

::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 100, 100, 0.7);
}
body.vscode-light::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 100, 100, 0.7);
}
body.vscode-high-contrast::-webkit-scrollbar-thumb:hover {
    background-color: rgba(111, 195, 223, 0.8);
}

::-webkit-scrollbar-thumb:active {
    background-color: rgba(85, 85, 85, 0.8);
}
body.vscode-light::-webkit-scrollbar-thumb:active {
    background-color: rgba(0, 0, 0, 0.6);
}
body.vscode-high-contrast::-webkit-scrollbar-thumb:active {
    background-color: rgba(111, 195, 223, 0.8);
}
</style>



























<style>

/*
 * This file contains all default CSS rules for the dark vscode them, used for various diagrams and graphs.
 * Use the "antlr4.customcss" setting in vscode to specify your own file, if you like to override some rules.
 *
 * Usually most of the appearance is defined in light.css and here we only have some adjustments for
 * the dark theme.
 */

 body.vscode-dark svg {
	background: rgba(255, 255, 255, 0.05);
}

/* ATN graphs. */

body.vscode-dark .marker {
  fill: #eee;
  stroke: none;
}

body.vscode-dark .stateLabel {
  fill: #202020;
}

body.vscode-dark .stateTypeLabel {
  fill: #404040;
}

body.vscode-dark .linkLabel {
  fill: #ddd;
}

body.vscode-dark .state {
  stroke: white;
  filter: url(#white-glow);
}

/* Railroad diagrams */

body.vscode-dark .atn-graph-save-image {
    background: rgba(206, 11, 70, 1) url('../misc/save-dark.png');
}

body.vscode-dark .rrd-save-image {
    background: rgba(10, 188, 80, 1) url('../misc/save-dark.png');
}

body.vscode-dark .call-graph-save-image {
    background: rgba(255, 191, 15, 1) url('../misc/save-dark.png');
}

body.vscode-dark .parse-tree-save-image {
    background: rgba(49, 112, 212, 1) url('../misc/save-dark.png');
}

body.vscode-dark svg.railroad-diagram path {
	/* The connection lines. */
	stroke-width: 2;
	stroke: darkgray;
	fill: rgba(0, 0, 0, 0);
}

body.vscode-dark svg.railroad-diagram text {
	/* All text except comments. */
	font: bold 12px Hack, "Source Code Pro", monospace;
	text-anchor: middle;
	fill: #404040;
	/* Use fill instead of color for svg text. */
}

body.vscode-dark svg.railroad-diagram text.comment {
	/* Comment text */
	font: italic 10px Hack, "Source Code Pro", monospace;
	fill: #909090;
}

body.vscode-dark svg.railroad-diagram g.non-terminal rect {
	/* The non-terminal boxes. */
	stroke-width: 2;
	stroke: #404040;
	fill: rgba(255, 255, 255, 1);
}

body.vscode-dark svg.railroad-diagram g.terminal rect {
	/* The terminal boxes. */
	stroke-width: 2;
	stroke: #404040;
	fill: rgba(255, 255, 255, 0.7);
}

body.vscode-dark svg.railroad-diagram text.diagram-text {
	/* Multiple choice text, not working atm. */
	font-size: 12px Hack, "Source Code Pro", monospace;
	fill: red;
}

body.vscode-dark svg.railroad-diagram path.diagram-text {
	/* Multiple choice text, not working atm. */
	stroke-width: 1;
	stroke: red;
	fill: white;
	cursor: help;
}

body.vscode-dark svg.railroad-diagram g.diagram-text:hover path.diagram-text {
	/* Multiple choice text, not working atm. */
	fill: #f00;
}

/* Call graphs */

body.vscode-dark .node-source {
    fill: #e6db74;
}

body.vscode-dark .node-target {
    fill: #45aa73;
}

body.vscode-dark .module-1 {
    fill: #0ca9fd;
}

body.vscode-dark .module-2 {
    fill: #63bf8d;
}

body.vscode-dark .module-3 {
    fill: #ff8801;
}

body.vscode-dark .module-4 {
    fill: #b9fc34;
}

body.vscode-dark .module-5 {
    fill: #90e0e0;
}

body.vscode-dark .module-6 {
    fill: #b4a3f5;
}

body.vscode-dark .module-7 {
    fill: #f92672;
}

body.vscode-dark .module-8 {
    fill: #e9e901;
}

body.vscode-dark .module-9 {
    fill: #83be69;
}

body.vscode-dark .module-10 {
    fill: #f1d18c;
}

body.vscode-dark .node:hover {
    fill: #fff;
}

body.vscode-dark .node-source {
    fill: #ff5711;
}

body.vscode-dark .node-target {
    fill: #45aa73;
}

body.vscode-dark .link-source,
body.vscode-dark .link-target {
    stroke-opacity: 1;
    stroke-width: 2px;
}

body.vscode-dark .link {
    stroke: #fff;
    stroke-opacity: .2;
    fill: none;
    pointer-events: none;
	animation: fadeIn 0.5s ease-out 0.2s 1 normal backwards;
}

body.vscode-dark .link-source {
    stroke-opacity: 1;
    stroke-width: 2px;
    stroke: #45aa73;
	animation: none;
}

body.vscode-dark .link-target {
    stroke-opacity: 1;
    stroke-width: 2px;
    stroke: #ff5711;
	animation: none;
}

body.vscode-dark .link-dimmed {
    stroke-opacity: 0.075;
    animation: fadeOut 0.25s ease-out 0s 1 normal backwards;
}

/* Parse trees */
body.vscode-dark .tree-node {
    cursor: pointer;
    stroke-width: 2;
    stroke: #404040;

<style>

body {
    color: var(--vscode-editor-foreground);
    font-family: var(--vscode-font-family);
    font-weight: var(--vscode-font-weight);
    font-size: var(--vscode-font-size);
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

.preview-container {
    position: relative;
    width: 100%;
    height: 100%;
    max-height: calc(100vh - 46px);
    min-height: 150px;
}

.resizer-preview {
    position: relative;
    width: 600px;
    max-width: calc(100% - 50px);
    height: 400px;
    max-height: calc(100% - 50px);
    margin: 15px auto;
    border: 10px solid #333;
    border-radius: 5px;
}

.resizer-devtools {
    display: flex;
    width: 100%;
    border-top: 10px solid #333;
}

#devtools-container {
    position: relative;
    width: 100%;
}

iframe {
    position: relative;
    width: 100%;
    height: 100%;
    border: none;
}

.resize-handle {
    position: absolute;
    background: transparent;
    width: 10px;
    height: 10px;
    z-index: 10;
}

.resize-handle.right {
    top: 0;
    right: -10px;
    height: 100%;
    cursor: ew-resize;
}

.resize-handle.bottom {
    bottom: -10px;
    left: 0;
    width: 100%;
    cursor: ns-resize;
}

.resize-handle.top {
    top: -10px;
    left: 0;
    width: 100%;
    cursor: ns-resize;
}

.resize-handle.corner {
    right: -10px;
    bottom: -10px;
    cursor: nwse-resize;
}

#omnibar {
    display: flex;
    align-items: center;
    min-height: 36px;
    max-height: 36px;
    padding: 0 6px;
    border-bottom: 1px solid var(--vscode-editorGroup-border);
}

#omnibar .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    margin: 0 2px;
    border-radius: 50%;
    transition: 0.25s;
}

#omnibar .button[disabled] svg path {
    opacity: 0.4;
}

#omnibar .button:not([disabled]):hover {
    background-color: var(--vscode-toolbar-hoverBackground);
}

#omnibar .button:not([disabled]):active {
    background-color: #E2E2E2;
}

#omnibar .button svg path {
    fill: var(--vscode-editor-foreground);
}

#omnibar .button.extension {
    position: relative;
}

#omnibar .button.extension img {
    width: 16px;
}

#omnibar .button.extension[data-disabled] {
    filter: grayscale(1) opacity(50%);
}

#omnibar .button.extension[data-notifications]:before {
    position: absolute;
    bottom: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 12px;
    min-width: 12px;
    border-radius: 2px;
    box-shadow: 0 0 0 1px var(--vscode-editor-foreground);
    background-color: var(--vscode-input-background);
    color: #FFFFFF;
    font-size: 6px;
    content: attr(data-notifications);
}

#omnibar #address-bar {
    display: flex;
    align-items: center;
    height: 28px;
    margin: 0 8px 0 6px;
    border-radius: 20px;
    background-color: rgb(62, 62, 62);
    white-space: pre;
    flex-grow: 1;
    overflow: hidden;
}

#omnibar #address-bar.selected {
    box-shadow: 0 0 0 1px #B3CEFB, inset 0 0 0 1px #B3CEFB;
    background-color: #FFFFFF;
}

#omnibar #address-bar .address-bar-button {
    display: flex;
    align-items: center;
    height: 24px;
    width: 16px;
    padding: 0 4px;
    margin: 0 2px;
    border-radius: 99px;
    font-size: 14px;
    transition: background-color 0.25s;
}

#omnibar #address-bar .address-bar-button.show-special {
    margin-right: 9px;
}

#omnibar #address-bar .address-bar-button svg path {
    fill: #5F6368;
}

#omnibar #address-bar .address-bar-button svg.favourite path {
    fill: #4285F4;
}

body #omnibar .button svg {
    width: 14px;
    height: 14px;
}

#omnibar #address-bar .address-bar-button svg.https, 
#omnibar #address-bar .address-bar-button img.https, 
#omnibar #address-bar .address-bar-button .special.https,
#omnibar #address-bar .address-bar-button svg.error, 
#omnibar #address-bar .address-bar-button img.error, 
#omnibar #address-bar .address-bar-button .special.error,
#omnibar #address-bar .address-bar-button svg.favicon, 
#omnibar #address-bar .address-bar-button svg.not-favourite, 
#omnibar #address-bar .address-bar-button svg.favourite, 
#omnibar #address-bar .address-bar-button img.favicon, 
#omnibar #address-bar .address-bar-button img.not-favourite, 
#omnibar #address-bar .address-bar-button img.favourite,
#omnibar #address-bar .address-bar-button .special.favicon, 
#omnibar #address-bar .address-bar-button .special.not-favourite, 
#omnibar #address-bar .address-bar-button .special.favourite {
    width: 16px;
    height: 16px;
}

#omnibar #address-bar .address-bar-button svg.special, 
#omnibar #address-bar .address-bar-button img.special, 
#omnibar #address-bar .address-bar-button .special.special {
    position: relative;
    margin-left: 10px;
    color: #5F6368;
    user-select: none;
}

#omnibar #address-bar .address-bar-button svg.special:before, 
#omnibar #address-bar .address-bar-button img.special:before, 
#omnibar #address-bar .address-bar-button .special.special:before {
    position: absolute;
    top: 0;
    bottom: 0;
    right: -10px;
    width: 1px;
    background-color: #9D9E9F;
    content: "";
    transition: 0.25s;
}

#omnibar #address-bar .address-bar-button svg.hide, 
#omnibar #address-bar .address-bar-button img.hide, 
#omnibar #address-bar .address-bar-button .special.hide {
    display: none;
}

#omnibar #address-bar .address-bar-button:not([disabled]):hover {
    background-color: #D6D8DA;
}

#omnibar #address-bar .address-bar-button:not([disabled]):hover .special:before {
    opacity: 0;
}

#omnibar #address-bar .address-bar-button:not([disabled]):active {
    background-color: #C9CBCD;
}

#omnibar #address-bar #address {
    flex-grow: 1;
    font-size: 14px;
    outline: 0;
}

#omnibar #address-bar #address .protocol {
    color: #5F6368;
}

#omnibar #address-bar #address .domain {

}

#omnibar #address-bar #address .extension {
    color: #80868B;
}

#omnibar #address-bar:has(#address:focus) {
	outline: 2px solid var(--vscode-focusBorder);
}

<div class="preview-container" id="preview-container">
    <div class="resizer-preview" id="preview-window">
        <iframe id="target" src="http://${site}:${port}/" style="background-color: white;"></iframe>
        <div class="resize-handle right" id="handleRight"></div>
        <div class="resize-handle bottom" id="handleBottom"></div>
        <div class="resize-handle corner" id="handleCorner"></div>
    </div>
</div>

<div class="resizer-devtools" id="devtools-container">
    <iframe id="devtools"></iframe>
    <div class="resize-handle top" id="handleDevTop"></div>
</div>

<script>

const previewWindow = document.getElementById('preview-window');
const previewContainer = document.getElementById('preview-container');
const DevToolsContainer = document.getElementById('devtools-container');

function initResize(handle, direction) {
    handle.addEventListener('pointerdown', e => {
        e.preventDefault();
        handle.setPointerCapture(e.pointerId);

        const startX = e.clientX;
        const startY = e.clientY;
        const pStartWidth = previewWindow.offsetWidth;
        const pStartHeight = previewWindow.offsetHeight;
        const dStartHeight = DevToolsContainer.offsetHeight;

        function onPointerMove(e) {
            if (direction === 'right' || direction === 'both') {
                previewWindow.style.width = `${pStartWidth + ((e.clientX - startX) * 2)}px`;
            }
            if (direction === 'bottom' || direction === 'both') {
                previewWindow.style.height = `${pStartHeight + (e.clientY - startY)}px`;
            }
            if (direction === 'top') {
                DevToolsContainer.style.height = `${((e.clientY) * -1) + startY + dStartHeight - 10}px`;
                previewContainer.style.height =  `${window.innerHeight - (((e.clientY) * -1) + startY + dStartHeight + 36)}px`;
            }
        }

        function onPointerUp(e) {
            handle.removeEventListener('pointermove', onPointerMove);
            handle.removeEventListener('pointerup', onPointerUp);
            handle.releasePointerCapture(e.pointerId);
        }

        handle.addEventListener('pointermove', onPointerMove);
        handle.addEventListener('pointerup', onPointerUp);
    });
}

initResize(document.getElementById('handleRight'), 'right');
initResize(document.getElementById('handleBottom'), 'bottom');
initResize(document.getElementById('handleCorner'), 'both');
initResize(document.getElementById('handleDevTop'), 'top');

</script>
