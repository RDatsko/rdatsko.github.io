<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CSS Only Profiles</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
}

.profiles {
    display: flex;
    width: 90vw;
    height: 80vh;
    margin: 0 auto;
}

input[type="radio"] {
    display: none;
}

.profile {
    flex: 0.5;
    margin: 10px;
    border-radius: 50px;
    color: #fff;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    transition: .5s cubic-bezier(0.05, 0.61, 0.41, 0.95), opacity .5s ease-out;
    overflow: hidden;
    display: block;
}

.profile h3 {
    font-size: 24px;
    position: absolute;
    bottom: 20px;
    left: 20px;
    margin: 0;
    opacity: 0;
    transition: opacity 0.3s ease-in 0.4s;
}

/* Expand the selected profile */
input:checked + label {
    flex: 5;
}

/* Show heading for selected profile */
input:checked + label h3 {
    opacity: 1;
}
</style>
</head>
<body>

<div class="profiles">
    <input  id="p1"  name="profile" type="radio" checked>
    <label for="p1"class="profile" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80')">
        <h3>Explore The World</h3>
    </label>

    <input  id="p2"  name="profile" type="radio">
    <label for="p2" class="profile" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80')">
        <h3>Wild Forest</h3>
    </label>

    <input  id="p3"  name="profile" type="radio">
    <label for="p3" class="profile" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80')">
        <h3>Sunny Beach</h3>
    </label>

    <input  id="p4"  name="profile" type="radio">
    <label for="p4" class="profile" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80')">
        <h3>City on Winter</h3>
    </label>

    <input  id="p5"  name="profile" type="radio">
    <label for="p5" class="profile" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80')">
        <h3>Mountains - Clouds</h3>
    </label>
</div>

</body>
</html>
