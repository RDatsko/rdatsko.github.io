<!DOCTYPE html>
<html>
<head>
<title>Bluetooth Example</title>
</head>
<body>
<button id="scan">Scan for Bluetooth Device</button>
<pre id="output"></pre>

<script>
const button = document.getElementById('scan');
const output = document.getElementById('output');

button.addEventListener('click', async () => {
    try {
        // Prompt the user to select a Bluetooth device with the Battery Service
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ services: ['battery_service'] }]
        });

        output.textContent = `Selected device: ${device.name || 'Unnamed'}\n`;

        // Connect to the GATT server
        const server = await device.gatt.connect();

        // Get the Battery Service
        const service = await server.getPrimaryService('battery_service');

        // Get the Battery Level Characteristic
        const characteristic = await service.getCharacteristic('battery_level');

        // Read the battery level value
        const value = await characteristic.readValue();
        const batteryLevel = value.getUint8(0);

        output.textContent += `Battery Level: ${batteryLevel}%`;
    } catch (error) {
        output.textContent = `Error: ${error}`;
    }
});
</script>
</body>
</html>
