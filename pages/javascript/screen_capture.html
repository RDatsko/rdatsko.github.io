<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="/css/sm.css">
<link rel="stylesheet" type="text/css" media="screen and (min-width: 601px)" href="/css/lg.css">
<title>Screen Capture</title>
</head>
<body>
<header>
<input id="hamburger" class="hamburger" type="checkbox" />
<label for="hamburger" class="hamburger"><i></i></label>
<span>[ Logo ]</span>
<script src="/js/navmenu.js"></script>
</header>
<div class="cam_settings">
    <video width="320" height="240" autoplay></video><br>
    <button id="shareScreen">Capture Screen</button>
    <button id="rec" disabled>Record</button>
    <button id="stop" disabled>Stop</button><br><br>
    <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href></a>
    <div id="error"></div>
</div>


<div class="carousel">
    <div class="carousel-inner">
        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
        <div class="carousel-item">
            1) Click the Capture Screen button
        </div>


        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            <span style="float: right;">2) Select Chrome Tab</span><br><br>
            <div style="text-align: center;"><img src="./img/screen_capture/select_tab.png" style="width: 90%;"></div><br><br>
            <div style="position: absolute; display: block; width: 100%;">
                <span style="float: left;">3) Check Share tab audio</span>
                <span style="float: right;">4) Click Share</span>
            </div>
        </div>


        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            5) Click the Record Button<br><br><br>
            If the following dialog pops up, select Allow.<br><br>
            <img src="./img/use_mic.png" style="width: 90%;"><br><br>
        </div>


        <input class="carousel-open" type="radio" id="carousel-4" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            6) Click the Stop Button<br><br>
            7) Click the Download link.
        </div>


        <input class="carousel-open" type="radio" id="carousel-5" name="carousel" aria-hidden="true" hidden="">
        <div class="carousel-item">
            8) Click Stop Sharing or close the recording tab.<br><br>
            <img src="./img/screen_capture/stop_share.png" style="width: 90%;"><br><br>
        </div>


        <label for="carousel-4" class="carousel-control prev control-1">‹</label>
        <label for="carousel-2" class="carousel-control next control-1">›</label>

        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
        <label for="carousel-3" class="carousel-control next control-2">›</label>

        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
        <label for="carousel-4" class="carousel-control next control-3">›</label>

        <label for="carousel-3" class="carousel-control prev control-4">‹</label>
        <label for="carousel-5" class="carousel-control next control-4">›</label>

        <label for="carousel-4" class="carousel-control prev control-5">‹</label>
        <label for="carousel-1" class="carousel-control next control-5">›</label>

        <ol class="carousel-indicators">
            <li><label for="carousel-1" class="carousel-bullet">•</label></li>
            <li><label for="carousel-2" class="carousel-bullet">•</label></li>
            <li><label for="carousel-3" class="carousel-bullet">•</label></li>
            <li><label for="carousel-4" class="carousel-bullet">•</label></li>
            <li><label for="carousel-5" class="carousel-bullet">•</label></li>
        </ol>
    </div>
</div>
<script src="/js/screen_capture.js"></script>
</body>
</html>
