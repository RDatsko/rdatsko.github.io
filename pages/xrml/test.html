.hamburger-menu {
    --x-width: calc(24px * 1.41421356237);

    display: flex;
    flex-direction: column;
    gap: 6px;
    width: 40px;
    height:  40px;
    position: absolute;
    top: 8px;
    right: 8px;
    z-index: 10;
    cursor: pointer;

    border: 1px solid black;
    background: white;
    padding: 7px 5px;
    border-radius: 5px;
}

.hamburger-menu:has(input:focus-visible)::before,
.hamburger-menu:has(input:focus-visible)::after,
.hamburger-menu input:focus-visible {
    border: 1px solid white;
    box-shadow: 0 0 0 1px black;
}

.hamburger-menu::before,
.hamburger-menu::after,
.hamburger-menu input {
    content: "";
    width: 28px;
    height: 4px;
    background-color: black;
    border-radius: 9999px;
    transform-origin: left center;
    transition: opacity 200ms ease-in-out, width 200ms ease-in-out,
        rotate 200ms ease-in-out, translate 200ms ease-in-out,
        background-color 200ms ease-in-out;
}

.hamburger-menu input {
    appearance: none;
    padding: 0;
    margin: 0;
    outline: none;
    pointer-events: none;
}

.hamburger-menu:has(input:checked)::before {
    rotate: 45deg;
    width: var(--x-width);
    translate: 0 -2px;
}

.hamburger-menu:has(input:checked)::after {
    rotate: -45deg;
    width: var(--x-width);
    translate: 0 2px;
}

.hamburger-menu input:checked {
    opacity: 0;
    width: 0;
}

.select-material {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        position: relative;
        width: 100%;
        display: inline-block;
      }

      .select-text {
        position: relative;
        font-family: inherit;
        background-color: transparent;
        width: 100%;
        padding: 10px 10px 10px 0;
        font-size: 16px;
        border-radius: 0;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        height: 42px !important;
      }

      /* Remove focus */
      .select-text:focus {
        outline: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0);
      }

      /* Use custom arrow */
      .select-material .select-text {
        appearance: none;
        -webkit-appearance: none;
      }

      .select-material:after {
        position: absolute;
        top: 18px;
        right: 10px;
        /* Styling the down arrow */
        width: 0;
        height: 0;
        padding: 0;
        content: "";
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid rgba(0, 0, 0, 0.12);
        pointer-events: none;
      }

      /* LABEL ======================================= */
      .select-label {
        color: rgba(0, 0, 0, 0.26);
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 0;
        top: 10px;
        transition: 0.2s ease all;
      }

      /* active state */
      .select-text:focus ~ .select-label,
      .select-text:valid ~ .select-label {
        color: #2f80ed;
        top: -20px;
        transition: 0.2s ease all;
        font-size: 13px;
      }

      /* BOTTOM BARS ================================= */
      .select-bar {
        position: relative;
        display: block;
        width: 100%;
      }

      .select-bar:before,
      .select-bar:after {
        content: "";
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        top: -14px;
        background: #2f80ed;
        transition: 0.2s ease all;
      }

      .select-bar:before {
        left: 50%;
      }

      .select-bar:after {
        right: 50%;
      }

      /* active state */
      .select-text:focus ~ .select-bar:before,
      .select-text:focus ~ .select-bar:after {
        width: 50%;
      }

      /* HIGHLIGHTER ================================== */
      .select-highlight {
        position: absolute;
        height: 60%;
        width: 100%;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
      }

<script>
    class JoystickController {
      // stickID: ID of HTML element (representing joystick) that will be dragged
      // maxDistance: maximum amount joystick can move in any direction
      // deadzone: joystick must move at least this amount from origin to register value change
      constructor(stickID, /*maxDistance,*/ deadzone) {
        this.id = stickID;
        let stick = document.getElementById(stickID);
        let maxDistance = document.getElementById(stickID).offsetWidth;

        // location from which drag begins, used to calculate offsets
        this.dragStart = null;

        // track touch identifier in case multiple joysticks present
        this.touchId = null;

        this.active = false;
        this.value = { x: 0, y: 0 };

        let self = this;

        function handleDown(event) {
          self.active = true;

          // all drag movements are instantaneous
          stick.style.transition = "0s";

          // touch event fired before mouse event; prevent redundant mouse event from firing
          event.preventDefault();

          if (event.changedTouches)
            self.dragStart = {
              x: event.changedTouches[0].clientX,
              y: event.changedTouches[0].clientY
            };
          else self.dragStart = { x: event.clientX, y: event.clientY };

          // if this is a touch event, keep track of which one
          if (event.changedTouches)
            self.touchId = event.changedTouches[0].identifier;
        }

        function handleMove(event) {
          if (!self.active) return;

          // if this is a touch event, make sure it is the right one
          // also handle multiple simultaneous touchmove events
          let touchmoveId = null;
          if (event.changedTouches) {
            for (let i = 0; i < event.changedTouches.length; i++) {
              if (self.touchId == event.changedTouches[i].identifier) {
                touchmoveId = i;
                event.clientX = event.changedTouches[i].clientX;
                event.clientY = event.changedTouches[i].clientY;
              }
            }

            if (touchmoveId == null) return;
          }

          const xDiff = event.clientX - self.dragStart.x;
          const yDiff = event.clientY - self.dragStart.y;
          const angle = Math.atan2(yDiff, xDiff);
          const distance = Math.min(maxDistance, Math.hypot(xDiff, yDiff));
          const xPosition = distance * Math.cos(angle);
          const yPosition = distance * Math.sin(angle);

          // move stick image to new position
          stick.style.transform = `translate3d(${xPosition}px, ${yPosition}px, 0px)`;

          // deadzone adjustment
          const distance2 =
            distance < deadzone
              ? 0
              : (maxDistance / (maxDistance - deadzone)) *
                (distance - deadzone);
          const xPosition2 = distance2 * Math.cos(angle);
          const yPosition2 = distance2 * Math.sin(angle);
          const xPercent = parseFloat((xPosition2 / maxDistance).toFixed(4));
          const yPercent = parseFloat((yPosition2 / maxDistance).toFixed(4));

          self.value = { x: xPercent, y: yPercent };
        }

        function handleUp(event) {
          if (!self.active) return;

          // if this is a touch event, make sure it is the right one
          if (
            event.changedTouches &&
            self.touchId != event.changedTouches[0].identifier
          )
            return;

          // transition the joystick position back to center
          stick.style.transition = ".2s";
          stick.style.transform = `translate3d(0px, 0px, 0px)`;

          // reset everything
          self.value = { x: 0, y: 0 };
          self.touchId = null;
          self.active = false;
        }

        stick.addEventListener("mousedown", handleDown);
        stick.addEventListener("touchstart", handleDown);
        document.addEventListener("mousemove", handleMove, { passive: false });
        document.addEventListener("touchmove", handleMove, { passive: false });
        document.addEventListener("mouseup", handleUp);
        document.addEventListener("touchend", handleUp);
      }
    }
